unbind r
bind r source-file ~/.tmux.conf

set -g prefix C-s

set -g mouse on

bind-key h select-pane -L
bind-key j select-pane -D
bind-key k select-pane -U
bind-key l select-pane -R

# Pane management
bind d split-window -h                    # New pane vertically
bind b split-window -v                    # New pane horizontally
bind o kill-pane                          # Close all panes in the current window
bind m resize-pane -Z                     # Maximize/minimize pane

# Window management
bind w new-window                         # Open new window
bind e kill-window                        # Close current window
bind p select-window -p                   # Previous window
bind x kill-pane                          # Kill pane without asking
set -g base-index 1
set -g pane-base-index 1

# Resize panes
bind < resize-pane -L                     # Resize pane left
bind > resize-pane -R                     # Resize pane right
bind + resize-pane -U                     # Resize pane up
bind - resize-pane -D                     # Resize pane down

bind-key -T copy-mode-vi y send -X copy-pipe-and-cancel "xclip -selection clipboard"

set-option -g status-position top

# List of plugins
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'catppuccin/tmux#v2.1.2'

# Other examples:
# set -g @plugin 'github_username/plugin_name'
# set -g @plugin 'github_username/plugin_name#branch'
# set -g @plugin 'git@github.com:user/plugin'
# set -g @plugin 'git@bitbucket.com:user/plugin'

# Initialize TMUX plugin manager (keep this line at the very bottom of tmux.conf)
run '~/.tmux/plugins/tpm/tpm'
