# --- General Settings ---
backend = "glx";
vsync = true;
use-damage = true; # performance
glx-no-stencil = true;
glx-no-rebind-pixmap = true;

# --- Opacity / Transparency ---
active-opacity = 0.85;
inactive-opacity = 0.85;
opacity-rule = [
  "100:class_g = 'Google-chrome'",
  "100:class_g = 'Brave-browser'",
  "100:class_g = 'firefox'",
  "100:class_g = 'Vivaldi-stable'",
  "100:class_g = 'Gimp-2.10'",
  "100:class_g = 'org.gnome.Nautilus'",
  "100:class_g = 'Nautilus'",
  "100:class_g = 'org.gnome.Evince'",
  "100:class_g = 'Evince'",
  "100:class_g = 'evince'",
  "100:class_g = 'org.gnome.Loupe'",
  "100:class_g = 'Eog'",
  "100:class_g = 'eog'"
];

# --- Fading ---
fading = true;
fade-in-step = 0.08;
fade-out-step = 0.08;

# --- Shadows ---
shadow = true;
shadow-radius = 12;
shadow-opacity = 0.75;
shadow-offset-x = -12;
shadow-offset-y = -12;
shadow-exclude = [
  "name = 'Notification'",
  "class_g = 'Conky'",
  "class_g ?= 'Notify-osd'",
  "class_g = 'Cairo-clock'",
  "_GTK_FRAME_EXTENTS@:c"
];

# --- Blur ---
blur = {
  method = "dual_kawase";
  strength = 3;
  background = true;
  background-frame = true;
  background-fixed = false;
};

blur-background = true;
blur-background-frame = true;
blur-background-fixed = false;

blur-background-exclude = [
  "window_type = 'dock'",
  "window_type = 'desktop'",
  "class_g = 'i3bar'",
  "class_g = 'Polybar'",
  # "class_g = 'Rofi'",
  "name = 'Notification'"
];

# --- Corner ---
corner-radius = 12;
rounded-corners-exclude = [
  "class_g = 'i3bar'",
  "class_g = 'Polybar'"
];

round-borders = 1;
