[colors]
background = #282A2E
background-alt = #373B41
foreground = #C5C8C6
primary = #F0C674
secondary = #8ABEB7
alert = #A54242
disabled = #707880

[bar/example]
width = 100%
height = 24pt
radius = 6

background = ${colors.background}
foreground = ${colors.foreground}

line-size = 3pt
border-size = 4pt
border-color = #00000000

padding-left = 1
padding-right = 1
module-margin = 1

separator = |
separator-foreground = ${colors.disabled}

font-0 = "CaskaydiaCove Nerd Font:size=10;1"
font-1 = "CaskaydiaCove Nerd Font:size=14;3"

; --- UPDATED MODULES LAYOUT ---
; The rocket launcher is gone.
; New modules: powermenu, network, screenconfig
modules-left = powermenu i3 xwindow
modules-center = date
modules-right = pulseaudio screenconfig memory cpu network bluetooth

cursor-click = pointer
cursor-scroll = ns-resize
enable-ipc = true
wm-restack = i3

tray-position = right
tray-background = ${colors.background}

; --- NEW MODULE: POWER MENU BUTTON ---
; This module displays a power icon. Clicking it runs our powermenu script.
[module/powermenu]
type = custom/text
content = 
content-foreground = ${colors.alert}
content-padding = 1
click-left = ~/.config/polybar/powermenu.sh &

; --- NEW MODULE: SCREEN CONFIG BUTTON ---
; Displays a monitor icon. Clicking it opens 'arandr', a tool to arrange monitors.
[module/screenconfig]
type = custom/text
content = 
content-foreground = ${colors.secondary}
content-padding = 1
click-left = arandr &

[module/i3]
type = internal/i3
format = <label-state> <label-mode>
index-sort = true
wrapping-scroll = false

label-mode-padding = 1
label-mode-foreground = #000
label-mode-background = ${colors.primary}

label-focused = %index%
label-focused-background = ${colors.background-alt}
label-focused-underline= ${colors.primary}
label-focused-padding = 1

label-unfocused = %index%
label-unfocused-padding = 1

label-visible = %index%
label-visible-background = ${self.label-focused-background}
label-visible-underline = ${self.label-focused-underline}
label-visible-padding = ${self.label-focused-padding}

label-urgent = %index%
label-urgent-background = ${colors.alert}
label-urgent-padding = 1

[module/xwindow]
type = internal/xwindow
label = %title:0:60:...%

; --- UPDATED PULSEAUDIO (VOLUME) MODULE ---
; Now clickable! Left-clicking will open 'pavucontrol' (PulseAudio Volume Control).
[module/pulseaudio]
type = internal/pulseaudio
format-volume-prefix = " "
format-volume-prefix-foreground = ${colors.primary}
format-volume = <label-volume>
label-volume = %percentage%%
label-muted =  muted
label-muted-foreground = ${colors.disabled}
click-left = pavucontrol &

[module/memory]
type = internal/memory
interval = 2
format-prefix = "RAM "
format-prefix-foreground = ${colors.primary}
label = %percentage_used:2%%

[module/cpu]
type = internal/cpu
interval = 2
format-prefix = "CPU "
format-prefix-foreground = ${colors.primary}
label = %percentage:2%%

; --- NEW DYNAMIC NETWORK MODULE ---
; This module runs our network script. It automatically shows ethernet if
; it's connected, otherwise it shows Wi-Fi.
; Clicking it will open network connection settings.
; Note: This scripted approach cannot show live up/down speeds like the old one.
; This is a trade-off for the automatic switching capability.
[module/network]
type = custom/script
exec = ~/.config/polybar/network-status.sh
interval = 5
click-left = nm-connection-editor &

[module/date]
type = internal/date
interval = 1
date =  %H:%M
date-alt =  %Y-%m-%d %H:%M:%S
label = %date%
label-foreground = ${colors.primary}

[module/bluetooth]
type = custom/script
exec = ~/.config/polybar/bluetooth-status.sh
interval = 5
click-left = blueman-manager &
click-right = bluetoothctl power toggle

[settings]
screenchange-reload = true
pseudo-transparency = true

