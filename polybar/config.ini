; ============================================================================
; A simple and aesthetic Polybar config
; Author: Gemini
; ============================================================================

[colors]
; Nord Palette
bg = #2E3440
fg = #D8DEE9
fg-alt = #81A1C1
red = #BF616A
green = #A3BE8C
yellow = #EBCB8B
blue = #5E81AC
magenta = #B48EAD
cyan = #88C0D0
white = #ECEFF4
bg-alt = #4C566A

[bar/main]
width = 100%
height = 28px
radius = 6

background = ${colors.bg}
foreground = ${colors.fg}

line-size = 2pt

padding-left = 2
padding-right = 1

module-margin = 1

; Adjust font order to what you have installed
font-0 = "JetBrainsMono Nerd Font:size=10;2"
font-1 = "Noto Color Emoji:scale=10;3"

; Logical module layout
modules-left = i3
modules-center = xwindow
modules-right = filesystem pulseaudio memory cpu date

cursor-click = pointer
cursor-scroll = ns-resize

enable-ipc = true
tray-position = right
tray-padding = 2

; ============================================================================
; MODULES
; ============================================================================

[module/i3]
type = internal/i3
format = <label-state> <label-mode>
index-sort = true
wrapping-scroll = false

; Use icons for workspaces
label-focused = %{F#ECEFF4}%{B#5E81AC} %name% %{B- F-}
label-unfocused = %name%
label-visible = %{F#88C0D0}%name%
label-urgent = %{F#ECEFF4}%{B#BF616A} %name% %{B- F-}
label-mode = %{F#BF616A}%mode%%{F-}

[module/xwindow]
type = internal/xwindow
label = %title:0:40:...%
label-foreground = ${colors.fg-alt}

[module/filesystem]
type = internal/fs
interval = 25
mount-0 = /

label-mounted =  %free%
label-unmounted = %mountpoint% not mounted

[module/pulseaudio]
type = internal/pulseaudio
format-volume = <ramp-volume> <label-volume>
label-volume = %percentage%%
label-muted =  muted

ramp-volume-0 = 
ramp-volume-1 = 
ramp-volume-2 = 

[module/cpu]
type = internal/cpu
interval = 2
format-prefix = " "
format-prefix-foreground = ${colors.cyan}
label = %percentage:2%%

[module/memory]
type = internal/memory
interval = 2
format-prefix = " "
format-prefix-foreground = ${colors.blue}
label = %percentage_used:2%%

[module/date]
type = internal/date
interval = 5

; Thursday, 11 September
date = %{F#EBCB8B}%{F-} %A, %d %B
; 14:30
time = %{F#EBCB8B}%{F-} %H:%M

; The output of 'date' is the default label
label = %date%  %time%

